  <!-- Tableau -->
  <section id="cart" class="container">
    <h2 class="cart-title">Contenu du panier</h2>
    <div class="container container_table">
      <table class="table">
        <thead class="bg-light">
          <tr>
            <th scope ="col">Produit</th>          
            <th scope ="col">Quantité</th>
            <th scope ="col">Prix</th>
            <th scope ="col">Total</th>
          </tr>
        </thead>
        <tbody id="CartProducts">
          <!-- Insertion panier.js -->
          <tr>
            <td></td> <!-- produit -->
            <td>
              <form class="select-quantity" action="select">
                <select name="quantity" aria-label="sélectionner la quantité">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </form>
            </td> <!-- quantité  -->
            <td id="productPrice"></td> <!-- prix  -->
            <td id="totalProductPrice"></td> <!-- sous-total  -->
          </tr>
          <tr class="bg-light">
            <td colspan="3">Total</td>
            <td colspan="1"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="cartValidation" class="container">
      <button  class="btn btn_validate" aria-label="valider votre panier" type="submit">Valider le panier</button>
      <button class="btn btn_danger" aria-label="vider votre panier" type="button">Vider le panier</button>
    </div>
      
  
  </section>
  <!-- Formulaire -->
  <section id="orderForm" class="container">
    <h2 class="cart__title">Passer commande</h2>
    <p class="center"><em>(tous les champs sont requis)</em></p>

    <div class="container container__form">
      <form id="orderFormValidation">
        <div class="form flex-col"> 
          <label class="form__label">Prénom</label>
          <input id="firstName" class="form__input" aria-label="Prénom" type="text" placeholder="votre prénom" required="">
        </div>
        <div class="form flex-col">
          <label class="form__label">Nom</label>
          <input id="lastName" class="form__input" aria-label="nom" type="text" placeholder="votre nom" required="">
        </div>
        <div class="form flex-col">
          <label class="form__label">Email</label>
          <input id="email" class="form__input" aria-label="email" type="text" placeholder="ex : orinico@mail.com" required="">
        </div>
        <div class="form flex-col">
          <label class="form__label">Adresse</label>
          <input id="address" class="form__input" aria-label="adresse" type="text" placeholder="numéro, voie, code postal" required="">
        </div>
        <div class="form flex-col">
          <label class="form__label">Ville</label>
          <input id="city" class="form__input" aria-label="ville" type="text" placeholder="ville" required="">
        </div>
      </form>
        
          <input id="terms" aria-label="valider les conditions générales de vente" type="checkbox" value="" required="">
          <label class="terms--check" >Accepter les termes et conditions générales de vente</label>
       
        <div class="form container">
          <button id="order" class="btn" aria-label="procéder au paiement" type="submit">Procéder au paiement</button>
        </div>
      
      

    </div>

  </section>
