<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap");
    </style>

    <title>Panier - Orinoco</title>
    <meta name="title" content="Panier - Orinoco" />
    <meta
      name="description"
      content="Orinoco est un site e-commerce à applications thématiques ne vendant qu'un seul groupe de produits"
    />
    <!-- Open Graph / Facebook -->

    <!-- Twitter Cards -->

    <link rel="stylesheet" href="../styles.css" />
    <script src="https://kit.fontawesome.com/a31e139e01.js" crossorigin="anonymous"></script>
    <script src="../front-end/js/panier.js" defer></script>
    <script src="../front-end/js/script.js" defer></script>

  </head>
  <body>
    <header class="bg--light">
      <nav class="container main-nav">
        <a href="/index.html">
          <img
            src="/back-end/images/orinoco-logo.png"
            alt="logo du site Orinoco"
          />
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" aria-current="page" href="/index.html"
              >Accueil</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="front-end/panier.html">Panier</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Panier vide -->
  
      <!-- Tableau panier -->
      <section id="cart" class="container">
        <h2 class="cart-title">Contenu du panier</h2>
        <div class="container container__table"> 
        </div>
        <div id="cartClear"> 
        </div>
        <div id="continueShopping">
        </div>
      </section>
      <!-- Formulaire -->
      <section id="orderForm" class="container">
        <h2 class="cart__title">Passer commande</h2>
        <p class="center"><em>(tous les champs sont requis)</em></p>

        <div class="container container__form">
          <form id="orderFormValidation">
            <div class="form flex-col">
              <label class="form__label">Prénom</label>
              <input
                id="firstName"
                class="form__input"
                aria-label="Prénom"
                type="text"
                placeholder="votre prénom"
                required=""
              />
            </div>
            <div class="form flex-col">
              <label class="form__label">Nom</label>
              <input
                id="lastName"
                class="form__input"
                aria-label="nom"
                type="text"
                placeholder="votre nom"
                required=""
              />
            </div>
            <div class="form flex-col">
              <label class="form__label">Email</label>
              <input
                id="email"
                class="form__input"
                aria-label="email"
                type="text"
                placeholder="ex : orinico@mail.com"
                required=""
              />
            </div>
            <div class="form flex-col">
              <label class="form__label">Adresse</label>
              <input
                id="address"
                class="form__input"
                aria-label="adresse"
                type="text"
                placeholder="numéro, voie, code postal"
                required=""
              />
            </div>
            <div class="form flex-col">
              <label class="form__label">Ville</label>
              <input
                id="city"
                class="form__input"
                aria-label="ville"
                type="text"
                placeholder="ville"
                required=""
              />
            </div>
          </form>

          <input
            id="terms"
            aria-label="valider les conditions générales de vente"
            type="checkbox"
            value=""
            required=""
          />
          <label class="terms--check"
            >Accepter les termes et conditions générales de vente</label
          >

          <div class="form container">
            <button
              id="order"
              class="btn"
              aria-label="procéder au paiement"
              type="submit"
            >
              Procéder au paiement
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg--light">
      <nav class="secondary-nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="../index.html" title="Accueil"
              >Accueil</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="mailto:contact@orinico.com"
              title="Contact"
              >Contact</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#" title="mentions légales"
              >Mentions Légales</a
            >
          </li>
        </ul>
        <p class="copyright">Orinoco © 2021</p>
      </nav>
    </footer>
  </body>
</html>
