<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap");
    </style>

    <title>Panier - Orinoco</title>
    <meta name="title" content="Panier - Orinoco" />
    <meta
      name="description"
      content="Orinoco est un site e-commerce à applications thématiques ne vendant qu'un seul groupe de produits"
    />
    <!-- Open Graph / Facebook -->

    <!-- Twitter Cards -->

    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/a31e139e01.js"
      crossorigin="anonymous"
    ></script>
    <script src="../front-end/js/panier.js" defer></script>
  </head>
  <body>
    <header class="bg--light">
      <nav class="container main-nav">
        <a href="/index.html">
          <img
            src="../back-end/images/orinoco-logo2.png"
            alt="logo du site Orinoco"
          />
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <img src="../back-end/images/icon-home.png" alt="icone pour le lien vers l'accueil" style="height: 40px" />
            <a class="nav__link" aria-current="page" href="/index.html"
              >Accueil</a
            >
          </li>
          <li class="nav__item">
            <img
              src="../back-end/images/icon-chariot.png" alt="icone pour le lien vers la page panier"
              style="height: 40px"
            />
            <a class="nav__link" href="/front-end/panier.html">Panier</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="cartPage" class="container center">
      <h1>Orinoco</h1>
    
      <!-- Panier vide -->
      <section id="emptyCart" class= "container center">
        <h3 class="cart__title center">Votre panier est bien vide !</h3>
      </section>

      <!-- Tableau panier -->
      <section id="cart" class="container">
        <h2 class="center">Récapitulatif de votre panier</h2>
      </section>
      <a href="../index.html" class="btn btn--back" aria-label="retour à l'accueil">
          Retour à l'accueil
      </a>
      <!-- Formulaire -->
      <section id="orderValidation" class="container">
        <h2 class="cart__title">Passer commande</h2>
        <p class="center"><em>(tous les champs sont requis)</em></p>

        <div class="container container__form">
          <div class="error"></div>
        </div>
      </section>
    </main>
    <footer class="bg--light">
      <nav class="secondary-nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="../index.html" title="Accueil"
              >Accueil</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="mailto:contact@orinico.com"
              title="Contact"
              >Contact</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#" title="mentions légales"
              >Mentions Légales</a
            >
          </li>
        </ul>
        <p class="copyright">Orinoco | Commerce en ligne © 2021</p>
      </nav>
    </footer>
  </body>
</html>
