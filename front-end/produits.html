<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap");
    </style>

    <title>Produit - Orinoco</title>
    <meta name="title" content="Produit - Orinoco" />
    <meta
      name="description"
      content="Orinoco est un site e-commerce à applications thématiques ne vendant qu'un seul groupe de produits"
    />
    <!-- Open Graph / Facebook -->

    <!-- Twitter Cards -->

    <link rel="stylesheet" href="/styles.css" />

    <script src="./js/produits.js" defer></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header class="bg--light">
      <nav class="container main-nav">
        <a href="/index.html">
          <img
            src="../back-end/images/orinoco-logo2.png"
            alt="logo du site Orinoco"
          />
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" aria-current="page" href="/index.html"
              ><img
                src="../back-end/images/icon-home.png"
                alt="icone de maison pour le lien accueil"
                style="height: 40px"
              />Accueil</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/front-end/panier.html"
              ><img
                src="../back-end/images/icon-chariot.png"
                alt="icone de chariot pour le lien panier"
                style="height: 40px"
              />Panier</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="product" class="container">
        <figure class="card">
          <img class="card__img" src=" " alt="Ourson en peluche" />

          <figcaption class="card__body container">
            <div class="card__content">
              <h1 class="card__title"></h1>
              <p class="card__description"></p>
              <p class="card__price"></p>
            </div>
            <div class="choice"></div>
            <div class="card__btn">
              <button
                id="addToCartBtn"
                class="btn btn--validate"
                aria-label="ajouter au panier"
                type="submit"
              >
                Ajouter au panier
              </button>
              <a href="../index.html">
                <button class="btn btn--back" aria-label="continuer vos achats">
                  Continuer vos achats
                </button>
              </a>
            </div>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="bg--light">
      <nav class="secondary-nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="../index.html" title="Accueil"
              >Accueil</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="mailto:contact@orinico.com"
              title="Contact"
              >Contact</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#" title="mentions légales"
              >Mentions Légales</a
            >
          </li>
        </ul>
        <p class="copyright">Orinoco | Commerce en ligne © 2021</p>
      </nav>
    </footer>
  </body>
</html>
